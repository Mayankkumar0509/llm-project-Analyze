<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Single Page Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Pages Application</h1>
    </header>
    <section>
        <h2>Results</h2>
        <pre id="results"></pre>
    </section>
    <footer>
        <p>Â© 2023 Your Name - All Rights Reserved</p>
    </footer>
    <script>
        fetch('result.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('results').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching results:', error);
            });
    </script>
</body>
</html>
